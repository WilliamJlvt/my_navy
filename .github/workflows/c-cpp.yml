name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build with make
      run: make

  release:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Create tag
      id: create_tag
      run: echo "1.0.0" > .tag

    - name: Set up release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        files: |
          ./path/to/your/binary   # Change this to the path of your compiled binary
        token: ${{ secrets.TOKEN }}
